<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blablabla</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #641d7a, #4c27af, #3a10d3, #6a0e72);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes { background: #4CAF50; color: white; }
    .no { background: #f44336; color: white; position: relative; }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    button:active { animation: vibrate 0.3s linear; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }

    @keyframes vibrate {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 8px; height: 8px;
      background: red;
      border-radius: 50%;
      transition: transform 1s ease, opacity 1s ease;
    }
  </style>
</head>
<body>
  <canvas id="hearts"></canvas>
  <h1>Quer namorar comigo? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button class="yes" onclick="goCelebration(event)">Sim üíï</button>
    <button class="yes" onclick="goCelebration(event)">√ìbvio n√© üíï</button>
    <button class="yes" onclick="goCelebration(event)">Clarinho que Sim üíï</button>
    <button class="no">N√£o üò¢</button>
  </div>

  <!-- M√∫sica de fundo -->
  <audio id="bg-music" autoplay loop>
  <source src="m√∫sicas/musica.mp3" type="audio/mpeg">
</audio>


  <script>
    const noBtn = document.querySelector('.no');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function goCelebration(e) {
      fireworks(e.clientX, e.clientY);
      const music = document.getElementById('bg-music');
      music.src = "./m√∫sicas/musica_festiva.mp3";
      music.play();
      setTimeout(() => window.location.href = 'celebracao.html', 2000);
    }

    // Canvas cora√ß√µes
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    let hearts = [];
    function Heart(x, y, size, speed) {
      this.x = x; this.y = y; this.size = size; this.speed = speed;
    }
    function drawHeart(h) {
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.font = h.size + "px Arial";
      ctx.fillText("‚ù§Ô∏è", h.x, h.y);
    }
    function updateHearts() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      hearts.forEach((h,i)=>{
        h.y -= h.speed;
        drawHeart(h);
        if(h.y < -50) hearts.splice(i,1);
      });
    }
    setInterval(()=>{ hearts.push(new Heart(Math.random()*canvas.width, canvas.height, 24+Math.random()*20, 1+Math.random()*3)); },500);
    setInterval(updateHearts,30);

    // Fogos de artif√≠cio
    function fireworks(x, y) {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        document.body.appendChild(particle);

        const angle = Math.random() * 360;
        const distance = Math.random() * 100;
        particle.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
        particle.style.opacity = 0;

        setTimeout(() => particle.remove(), 1000);
      }
    }
  </script>
</body>
</html>
