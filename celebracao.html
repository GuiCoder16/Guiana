<body>
  <h1>Sim! Agora somos oficialmente namorados ‚ù§Ô∏è</h1>
  <p id="typed"></p>

  <!-- Contador de dias -->
  <div id="contador"></div>

  <div class="gallery">
    <img src="./imagens/foto1.jpeg" alt="N√≥s dois">
    <img src="./imagens/foto2.jpeg" alt="Momentos felizes">
    <img src="./imagens/foto3.jpeg" alt="Mais amor">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="nav-btn prev">‚ü®</button>
    <img src="" alt="Foto ampliada">
    <button class="nav-btn next">‚ü©</button>
  </div>

  <!-- M√∫sica festiva -->
  <audio autoplay loop>
    <source src="musica_festiva.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Scroll suave com efeitos
    const elements = document.querySelectorAll('h1, p, .gallery img');
    window.addEventListener('scroll', () => {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    });

    // Contador de dias
    const contador = document.getElementById('contador');
    const dataInicio = new Date("2026-01-09"); // coloque a data que voc√™s se conheceram
    const hoje = new Date();
    const diffTime = Math.abs(hoje - dataInicio);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    contador.innerHTML = `J√° se passaram <strong>${diffDays}</strong> dias desde que nos conhecemos üíï`;

    // Texto digitado (efeito m√°quina de escrever)
    function typeWriter(element, text, i=0) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(element, text, i+1), 50);
      }
    }
    const typed = document.getElementById('typed');
    typeWriter(typed, "Este site √© s√≥ o come√ßo da nossa hist√≥ria juntos. Cada momento ao seu lado √© √∫nico.");

    // Lightbox com navega√ß√£o
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    let currentIndex = 0;

    function showImage(index) {
      lightboxImg.src = galleryImages[index].src;
      lightbox.classList.add('active');
      currentIndex = index;
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });

    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showImage(currentIndex);
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });

    // Navega√ß√£o por teclado
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        showImage(currentIndex);
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        showImage(currentIndex);
      } else if (e.key === 'Escape') {
        lightbox.classList.remove('active');
      }
    });
  </script>
</body>
